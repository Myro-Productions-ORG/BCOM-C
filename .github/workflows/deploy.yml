name: Deploy to All Machines

on:
  push:
    branches: [main]

jobs:
  sync-nicolasmac:
    name: Sync nicolasmac (website host)
    runs-on: [self-hosted, nicolasmac, arm64]
    steps:
      - name: Pull latest
        run: |
          git -C /Volumes/DevDrive/Projects/websites/BCOM-C pull origin main
          git -C /Volumes/DevDrive/Projects/websites/BCOM-C log --oneline -2

  sync-dgx:
    name: Sync DGX Spark
    runs-on: [self-hosted, dgx, arm64]
    steps:
      - name: Pull latest
        run: |
          git -C /home/nmyers/Projects/BCOM-C pull origin main
          git -C /home/nmyers/Projects/BCOM-C log --oneline -2

  sync-linux:
    name: Sync Linux Desktop
    runs-on: [self-hosted, linux-desktop, x64]
    steps:
      - name: Pull latest
        run: |
          git -C /home/myroproductions/Projects/BCOM-C pull origin main
          git -C /home/myroproductions/Projects/BCOM-C log --oneline -2
